<!doctype html>

<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Candelar</title>
        <link type="text/css" rel="stylesheet" href="assets/css/angular-material.css"/>
        <link type="text/css" rel="stylesheet" href="assets/css/stylesheet.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body layout="column" ng-controller="CommentsController as commentCtrl">

        <!-- Navigation bar -->
        <nav id="navigation">
          <md-content>
            <md-toolbar>
              <h2 class="md-toolbar-tools">
                <a href="#"><span>Calendar</span></a>
                <a href="#"><span>Event List</span></a>
                <a href="#"><span>Event</span></a>
              </h2>
            </md-toolbar>
          </md-content>
        </nav>

        <!-- Load application views here -->
        <section ng-view>

        </section>

        <script src="assets/vendor/angular.js"></script>
        <script src="assets/vendor/angular-animate.js"></script>
        <script src="assets/vendor/angular-aria.js"></script>
        <script src="assets/vendor/angular-material.js"></script>
        <script src="assets/vendor/angular-mocks.js"></script>
        <script src="assets/vendor/angular-route.js"></script>
        <script src="assets/vendor/ngStorage.js"></script>
        <script src="assets/vendor/moment.js"></script>

        <!-- Load main application file-->
        <script src="app/app.js"></script>

        <!-- Load calendar module -->
        <script src="app/calendar/calendar.module.js"></script>
        <script src="app/calendar/services/month.service.js"></script>
        <script src="app/calendar/controllers/month.controller.js"></script>
        <script src="app/calendar/controllers/day.controller.js"></script>

        <!-- Load comments module -->
        <script src="app/comments/comment.module.js"></script>
        <script src="app/comments/controllers/comment.controller.js"></script>
        <script src="app/comments/services/comment.service.js"></script>
        <script src="app/comments/directives/comment.list.js"></script>
        <script src="app/form/directives/commentForm.js"></script>

        <!-- Events list feature script files-->
        <script src="app/events-list/events.list.module.js"></script>
        <script src="app/events-list/controllers/event.list.controller.js"></script>

    </body>

</html>
