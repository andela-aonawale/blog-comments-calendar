<md-dialog>
    <div layout layout-sm="column">
       <form name="eventForm" layout-fill>
                <md-toolbar class="md-tall md-primary">
                    <span flex></span>
                    <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
                        <span class="md-flex">Add a new Event</span>
                    </h2>
                </md-toolbar>
                <md-input-container>
                    <label>Ttile</label>
                    <input type="text" ng-model="newEventCtrl.event.title" required>
                </md-input-container>
                <md-input-container>
                    <label>Author</label>
                    <input type="text" ng-model="newEventCtrl.event.author" required>
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <textarea ng-model="newEventCtrl.event.description"></textarea>
                </md-input-container>
                <md-button ng-click="newEventCtrl.addEvent(newEventCtrl.event)" layout-fill layout-align="end center" class="md-primary md-raised">Add</md-button>
       </form>
    </div>
</md-dialog>
