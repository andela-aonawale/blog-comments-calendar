<section layout="column">

  <!-- Navigation bar -->
  <nav id="navigation">
    <md-content>
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span style="color: white;">Candelar</span>
        </h2>
      </md-toolbar>
    </md-content>
  </nav>

  <!-- Month Selector -->
  <md-tabs md-selected="register.selectedMonth" flex>

    <!-- Month -->
    <md-tab ng-repeat="month in register.months" label="{{ month}}">

      <!-- Month content -->

        <!-- Day Labels -->
        <div layout="row" layout-margin>
          <div flex>
            Sunday
          </div>
          <div flex>
            Monday
          </div>
          <div flex>
            Tuesday
          </div>
          <div flex>
            Wednesday
          </div>
          <div flex>
            Thursday
          </div>
          <div flex>
            Friday
          </div>
          <div flex>
            Saturday
          </div>
        </div>

        <md-grid-list
            md-cols-gt-md="7" md-row-height="128px" md-gutter="4px">
          <md-grid-tile
              ng-class="{highlighted: day.events.length > 0, grey: day.events.length <= 0}"
              ng-repeat="day in register.days"
              ng-click="register.goToEventList(day.id)">

              <h3>{{ day.id }}</h3>

          </md-grid-tile>
        </md-grid-list>

    </md-tab>
  </md-tabs>
</section>
